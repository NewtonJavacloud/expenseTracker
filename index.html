<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="transaction-form">
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>

      <div class="form-group">
        <label for="comment">Comment:</label>
        <input type="text" id="comment" name="comment" placeholder="Add a comment">
      </div>

      <button type="submit" class="btn">Add Transaction</button>
    </form>

<div id="summary">
  <h2>Monthly Expenses</h2>
  <div id="card-container" class="card-grid"></div>
</div>

<div id="transaction-summary">
  <h2>Transactions Summary</h2>
  <div id="filter">
    <label for="month-filter">Filter by Month-Year:</label>
    <input type="month" id="month-filter" onchange="filterByMonthYear()">
  </div>

  <div id="transaction-container"></div>
</div>

  <script src="app.js"></script>
</body>
</html>
