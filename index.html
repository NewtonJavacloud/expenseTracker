<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- Include Parse SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.3/parse.min.js"></script>
</head>

<body>
<!-- Sign-Up Container -->
<div id="signup-container" class="container" style="display:none;">
  <h2>Sign Up</h2>
  <form id="signup-form">
    <label for="signup-name">Name:</label>
    <input type="text" id="signup-name" placeholder="Enter your name" required>
    <br>
    <br>
    <label for="signup-pin">PIN (6 digits):</label>
    <input type="password" id="signup-pin" placeholder="Enter your 6-digit PIN" required maxlength="6">
    <br>
    <br>
    <button type="submit" class="btn">Sign Up</button>
    <p>Already have an account? <a href="#" id="goto-login">Login here</a></p>
  </form>
</div>

<!-- Login Container -->
<div id="login-container" class="container">
  <h2>Login</h2>
  <form id="login-form">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <br>
    <br>
    <label for="pin">PIN (6 digits):</label>
    <input type="password" id="pin" placeholder="Enter your 6-digit PIN" required maxlength="6">
    <br>
    <br>
    <button type="submit" class="btn">Login</button>
    <p>Don’t have an account? <a href="#" id="goto-signup">Sign up here</a></p>
  </form>
</div>

<!-- Expense Tracker Container -->
<div class="container" id="expense-container" style="display: none;">
  <h1>Expense Tracker</h1>
  <button id="logout-btn" class="btn">Logout</button>

  <!-- Transaction Form -->
  <form id="transaction-form">
    <div class="form-group">
      <label for="amount">Amount (₹):</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>
    </div>

    <div class="form-group">
      <label for="comment">Comment:</label>
      <input type="text" id="comment" name="comment" placeholder="Add a comment">
    </div>

    <button type="submit" class="btn">Add Transaction</button>
  </form>

  <div id="summary">
    <h2>Monthly Expenses</h2>
    <div id="card-container" class="card-grid"></div>
  </div>

  <div id="transaction-summary">
    <h2>Transactions Summary</h2>
    <div id="filter">
      <label for="month-filter">Filter by Month-Year:</label>
      <input type="month" id="month-filter">
    </div>
    <div id="transaction-container"></div>
  </div>
</div>

<script src="index.js"></script>
<script src="auth.js"></script>
<script src="transactions.js"></script>
<script src="db.js"></script>
</body>

</html>
